<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .title {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #495057;
        }
        .task-card {
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-10px);
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .list-group-item {
            font-size: 1.1rem;
            border: none;
            position: relative;
        }
        .list-group-item:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #dee2e6;
        }
        .due-date {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center title mb-5">Student Task Manager</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card task-card">
                    <div class="card-header bg-primary text-white">
                        School Assigned Tasks
                    </div>
                    <div class="card-body">
                        <h5>Incomplete Tasks</h5>
                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item">
                                Task 1
                                <div class="due-date">Due Date: 2024-07-30</div>
                            </li>
                            <li class="list-group-item">
                                Task 2
                                <div class="due-date">Due Date: 2024-08-05</div>
                            </li>
                        </ul>
                        <h5>Completed Tasks</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Task 3</li>
                            <li class="list-group-item">Task 4</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card task-card">
                    <div class="card-header bg-success text-white">
                        Personal To-Do List
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <input type="checkbox" class="form-check-input me-2"> Custom Task 1
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" class="form-check-input me-2"> Custom Task 2
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" class="form-check-input me-2"> Custom Task 3
                            </li>
                        </ul>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Add a new task" id="new-task-input">
                            <button class="btn btn-success mt-2" onclick="addTask()">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('new-task-input');
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                const taskList = document.querySelector('.card:nth-child(2) .list-group');
                const newTask = document.createElement('li');
                newTask.className = 'list-group-item';
                newTask.innerHTML = `<input type="checkbox" class="form-check-input me-2"> ${taskText}`;
                taskList.appendChild(newTask);
                taskInput.value = "";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
